<h1>Todo Page</h1>
<p>Nesta seção haverá uma lista de tarefas a serem realizadas que serão atualizadas através da biblioteca de estado
  único NgRx.</p>

<form>
  <label>
    <span>Descrição:</span>
    <input type='text' [formControl]='description' />
  </label>
  <button (click)='handleAddClick()'>Adicionar</button>
</form>

<ul id='todo-list'>
  <li *ngFor='let task of tasks$ | async'>{{task.description}}</li>
</ul>
